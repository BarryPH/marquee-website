<div class="w-800 installation" style="background: #1F2034;color: #fff;">
		<h2 class="section-header section-header--low">Manual Installation</h2>

		<code class="installation__terminal">
			$ # Clone from github
			<br>
			$ git clone https://github.com/BarryPH/marquee
			<br>
			<br>

			$ # Install dependencies
			<br>
			$ cd marquee
			<br>
			$ npm i
			<br>
			<br>

			$ # Run with electron
			<br>
			$ electron .
		</code>
	</div>
